version: '3.3'
services:
  app:
    stdin_open: true
    tty: true
    build:
      context: ../
      dockerfile: ops/Dockerfile
    links:
      - db:mysql
    ports:
      - 80:80
      - 9000:9000
    volumes:
      - ../:/workspace
      - ./settings.local.php:/var/www/html/settings.local.php
      - ../data/files:/var/www/html/files
      # - ../src/layouts:/var/www/html/layouts
      # - ../src/modules:/var/www/html/modules
      # - ../src/profiles:/var/www/html/layouts
      # - ../src/sites:/var/www/html/layouts
      # - ../src/themes:/var/www/html/layouts
  phpmyadmin:
    ports:
      - 8080:80
    image: phpmyadmin:5
    links:
      - db:mysql
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root

  db:
    image: mariadb:latest
    ports:
      - 3306:3306
    volumes:
      - ../data/mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: backdrop
      MYSQL_USER: user
      MYSQL_PASSWORD: pass 
      MYSQL_ROOT_PASSWORD: root

